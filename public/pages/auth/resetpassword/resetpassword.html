<h1>Reset Password</h1>

<form method="POST" id="rpwResetPasswordForm" name="rpwResetPasswordForm">

  <label for="rpwEmail">Email address you signed up with:</label><br />
  <input type="email" id="rpwEmail" name="email" required autocorrect="off" autocapitalize="off"
    spellcheck="false"><br /><br />

  <label for="rpwNewPassword1">New Password</label><span id="rpwP1Warning" class="rpwWarning"></span><br />
  <input type="password" id="rpwNewPassword1" name="newPassword1" required autocomplete="off" autocorrect="off"
    autocapitalize="off" spellcheck="false"><br /><br />

  <label for="rpwNewPassword2">Confirm New Password</label><span id="rpwP2Warning" class="rpwWarning"></span><br />
  <input type="password" id="rpwNewPassword2" name="newPassword2" required autocomplete="off" autocorrect="off"
    autocapitalize="off" spellcheck="false"><br /><br />

  <button type="submit">Submit</button>

</form>

<a id="rpwAlreadyHaveLink">I already have a verification code</a>

<form method="POST" id="rpwVerifyForm">

  <p>A verification code was sent to your email. Please enter the code below.</p>

  <label for="rpwVerifyEmail">Email</label><br />
  <input type="email" id="rpwVerifyEmail" name="email" placeholder="Enter email" required autocorrect="off" autocapitalize="off"
    spellcheck="false"><br /><br />

  <label for="rpwVerifyCode">Verification Code</label><br />
  <input type="number" id="rpwVerifyCode" name="verificationCode" placeholder="Enter code" required autocomplete="off"
    autocorrect="off" autocapitalize="off" spellcheck="false"><br /><br />

  <button type="submit">Submit</button>
  
  <p>Didn't receive a code? Wait 5 mins, check spam folder, or close this dialog and try again.</p>

</form>
