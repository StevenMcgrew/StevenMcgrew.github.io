<h2>Log in</h2>
<form method="POST" id="lgnLoginForm" name="lgnLoginForm">

  <label for="lgnEmail">Email address</label><br />
  <input type="email" id="lgnEmail" name="email" required autocorrect="off" autocapitalize="off"
    spellcheck="false"><br /><br />

  <label for="lgnPassword">Password</label><br />
  <input type="password" id="lgnPassword" name="password" required autocomplete="off" autocorrect="off"
    autocapitalize="off" spellcheck="false"><br /><br />

  <button type="submit">Log in</button>

</form>

<a href="#pages/auth/resetpassword/resetpassword.html" class="forgotLink">Forgot password?</a>
